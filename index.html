<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Nel Mondo</title>
    <link rel="icon" href="icons/sunny.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Meteo nel mondo</h1>
        
        <!-- Form per inserire la città -->
        <form id="cityForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="cityInput" class="form-control" placeholder="Inserisci il nome della città" required>
                <button type="submit" class="btn btn-primary">Cerca</button>
            </div>
        </form>
        
        <!-- Risultati meteo (inizialmente vuoti) -->
        <div id="meteo" class="row">
            <div class="col-12">
                <p>Inserire una città in inglese per vederne il meteo</p>
            </div>
        </div>

        <!-- Layout delle colonne per il meteo -->
        <div class="row align-items-start text-center" id="weatherResults">
            <!-- Risultati meteo saranno inseriti dinamicamente qui -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
